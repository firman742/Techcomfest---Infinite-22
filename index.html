<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories Of Surabaya | Index</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Icon | Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Vast Shadow -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
    <!-- Style Custom -->
    <style>
        .banner {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Tambahkan efek overlay */
        }

        .banner-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
        }

        .scroll-down {
            height: 50px;
            width: 30px;
            border: 2px solid rgb(244, 244, 244);
            position: absolute;
            left: 50%;
            bottom: 20px;
            border-radius: 50px;
            cursor: pointer;
        }

        .scroll-down::before,
        .scroll-down::after {
            content: "";
            position: absolute;
            top: 20%;
            left: 50%;
            height: 10px;
            width: 10px;
            transform: translate(-50%, -100%) rotate(45deg);
            border: 2px solid rgb(255, 255, 255);
            border-top: transparent;
            border-left: transparent;
            animation: scroll-down 1s ease-in-out infinite;
        }

        .scroll-down::before {
            top: 30%;
            animation-delay: 0.3s;
        }

        .jumbo-bg {
            background-image: url('assets/logo-section.jpg');
            background-size: cover;
            background-position: center;
        }

        .jumbo-bg h2 {
            color: #de8314; /* Text color */
            font-family: "vast shadow";
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5); /* Text shadow */

        }

        .card-bg {
            background-image: url('assets/card-1.jpg');
            background-size: cover;
            background-position: center;
        }
        @keyframes scroll-down {
            0% {
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            60% {
                opacity: 1;
            }

            100% {
                top: 90%;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Banner -->
    <div class="banner">
        <video autoplay muted loop>
            <source src="assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <div class="banner-content container p-3 mx-auto text-start" style="height: 80vh;">
            <div class="row align-items-end h-75">
                <div class="col">
                    <h4 class="mb-1 fw-light">SURABAYA ADVENTURE</h4>
                    <h2 class="fw-bold">EXPLORING THE ESSENCE <br>
                        OF INDONESIA'S CITY OF HEROES</h2>
                </div>
            </div>
            <div class="row h-25 align-content-end text-center">
                <div class="col">
                    <a href="#scroll-1" class="text-decoration-none">
                        <div class="scroll-down"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Section 1  -->
    <section id="scroll-1" class="vh-100 jumbo-bg">
        <div class="container h-100">
            <div class="row align-items-start text-center pt-5 h-25 jumbotron">
                <div class="col">
                    <h2 class="fw-bolder">LET'S KNOW AND LEARN 
                    <br> HISTORY OF SURABAYA</h2>
                </div>
            </div>
            <div class="row justify-content-center h-50 jumbotron">
                <div class="card w-50 h-100 border border-2 rounded-4 card-bg">
                    <div class="card-body d-flex align-items-end text-center">
                      <h3 class="card-text text-white fw-bolder ps-5">
                        <a href="/single.html" class="text-decoration-none text-white"><i class="fa-solid fa-play"></i> Play</a>
                      </h3>
                    </div>
                </div>
            </div>
            <div class="row align-items-end text-center pt-5 h-25 jumbotron">
                <div class="col">
                    <h4 class="text-white fw-bold">INFINITE 22 @2023</h4>
                </div>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            $('.scroll-down').on('click', function (e) {
                e.preventDefault();

                $('html, body').animate(
                    {
                        scrollTop: $($(this).attr('href')).offset().top,
                    },
                    500,
                    'linear'
                );
            });
        });
    </script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
